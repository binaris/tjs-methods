version: 2
jobs:
  build_and_test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install node_modules
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Compile typescript
          command: npm run build
      - run:
          name: Run tests
          command: npm test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
